<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Chatbot üí¨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 90vh;
      background: #ffffff;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #2b6cb0;
      color: white;
      padding: 16px;
      font-size: 1.25rem;
      font-weight: bold;
      text-align: center;
    }

    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 20px;
      line-height: 1.4;
      font-size: 0.95rem;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #2b6cb0;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background-color: #e2e8f0;
      color: #333;
      border-bottom-left-radius: 4px;
    }

    .chat-input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    .chat-input-area input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 1rem;
    }

    .chat-input-area button {
      margin-left: 10px;
      padding: 12px 20px;
      border: none;
      background-color: #2b6cb0;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
    }

    .chat-input-area button:hover {
      background-color: #24559a;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üí¨ AI LOCAL LAW CHATBOT</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input-area">
      <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKey(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function appendMessage(sender, text) {
      const chatBox = document.getElementById('chatBox');
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;
      msgDiv.textContent = text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', message);
      input.value = '';
      input.disabled = true;

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        appendMessage('bot', data.reply);
      } catch (err) {
        appendMessage('bot', '‚ö†Ô∏è Unable to connect to chatbot');
      }

      input.disabled = false;
      input.focus();
    }

    function handleKey(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }
  </script>
</body>
</html>
